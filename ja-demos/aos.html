<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOS</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/js-exercises.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <div class="hero">
      <h2>Scroll down</h2>
    </div>
    <div class="full-content">
      <div data-aos="fade-left"><h2>Coming from the left</h2></div>
      <div data-aos="fade-right"><h2>Coming from the right</h2></div>
    </div>
    <div class="full-content">
      <div data-aos="fade-up-right"><h2>Fade up from the right</h2></div>
      <div data-aos="fade-up-left"><h2>Fade up from the left</h2></div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
