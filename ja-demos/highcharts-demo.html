<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highcharts demo</title>
    <link
      rel="stylesheet"
      href="https://code.highcharts.com/css/stocktools/gui.css"
    />
    <link
      rel="stylesheet"
      href="https://code.highcharts.com/css/annotations/popup.css"
    />
    <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/indicators/indicators-all.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <link rel="stylesheet" href="../css/highcharts.css" />
  </head>
  <body>
    <article>
      <div id="containerChart" style="width: 100%; height: 400px"></div>
      <div id="containerStock" style="width: 100%; height: 400px"></div>
      <div class="scrolling-container">
        <div id="containerGantt"></div>
      </div>
    </article>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chart = Highcharts.chart("containerChart", {
          chart: {
            type: "bar",
          },
          title: {
            text: "Fruit Consumption",
          },
          subtitle: {
            text: "My custom subtitle",
          },
          xAxis: {
            categories: ["Apples", "Bananas", "Oranges", "Strawberries"],
          },
          yAxis: {
            title: {
              text: "Fruit eaten",
            },
          },
          series: [
            {
              name: "Jane",
              data: [1, 0, 4, 3],
            },
            {
              name: "John",
              data: [5, 7, 3, 4],
            },
            {
              name: "Pat",
              data: [1, 0, 3, 2],
            },
          ],
        });
      });
      // Stocks
      Highcharts.chart("containerStock", {
        title: {
          text: "Solar Employment Growth by Sector, 2010-2016",
        },

        subtitle: {
          text: "Source: thesolarfoundation.com",
        },

        yAxis: {
          title: {
            text: "Number of Employees",
          },
        },

        xAxis: {
          accessibility: {
            rangeDescription: "Range: 2010 to 2020",
          },
        },

        legend: {
          layout: "vertical",
          align: "right",
          verticalAlign: "middle",
        },

        plotOptions: {
          series: {
            label: {
              connectorAllowed: false,
            },
            pointStart: 2010,
          },
        },

        series: [
          {
            name: "Installation",
            data: [
              43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175, 154176,
              154177,
            ],
          },
          {
            name: "Manufacturing",
            data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434],
          },
          {
            name: "Sales & Distribution",
            data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387],
          },
          {
            name: "Project Development",
            data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227],
          },
          {
            name: "Other",
            data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111],
          },
        ],

        responsive: {
          rules: [
            {
              condition: {
                maxWidth: 500,
              },
              chartOptions: {
                legend: {
                  layout: "horizontal",
                  align: "center",
                  verticalAlign: "bottom",
                },
              },
            },
          ],
        },
      });
      //   Gantt
      // Set to 00:00:00:000 today
      var today = new Date(),
        day = 1000 * 60 * 60 * 24,
        map = Highcharts.map,
        dateFormat = Highcharts.dateFormat,
        series,
        cars;

      // Set to 00:00:00:000 today
      today.setUTCHours(0);
      today.setUTCMinutes(0);
      today.setUTCSeconds(0);
      today.setUTCMilliseconds(0);
      today = today.getTime();

      cars = [
        {
          model: "Nissan Leaf",
          current: 0,
          deals: [
            {
              rentedTo: "Lisa Star",
              from: today - 1 * day,
              to: today + 2 * day,
            },
            {
              rentedTo: "Shane Long",
              from: today - 3 * day,
              to: today - 2 * day,
            },
            {
              rentedTo: "Jack Coleman",
              from: today + 5 * day,
              to: today + 6 * day,
            },
          ],
        },
        {
          model: "Jaguar E-type",
          current: 0,
          deals: [
            {
              rentedTo: "Martin Hammond",
              from: today - 2 * day,
              to: today + 1 * day,
            },
            {
              rentedTo: "Linda Jackson",
              from: today - 2 * day,
              to: today + 1 * day,
            },
            {
              rentedTo: "Robert Sailor",
              from: today + 2 * day,
              to: today + 6 * day,
            },
          ],
        },
        {
          model: "Volvo V60",
          current: 0,
          deals: [
            {
              rentedTo: "Mona Ricci",
              from: today + 0 * day,
              to: today + 3 * day,
            },
            {
              rentedTo: "Jane Dockerman",
              from: today + 3 * day,
              to: today + 4 * day,
            },
            {
              rentedTo: "Bob Shurro",
              from: today + 6 * day,
              to: today + 8 * day,
            },
          ],
        },
        {
          model: "Volkswagen Golf",
          current: 0,
          deals: [
            {
              rentedTo: "Hailie Marshall",
              from: today - 1 * day,
              to: today + 1 * day,
            },
            {
              rentedTo: "Morgan Nicholson",
              from: today - 3 * day,
              to: today - 2 * day,
            },
            {
              rentedTo: "William Harriet",
              from: today + 2 * day,
              to: today + 3 * day,
            },
          ],
        },
        {
          model: "Peugeot 208",
          current: 0,
          deals: [
            {
              rentedTo: "Harry Peterson",
              from: today - 1 * day,
              to: today + 2 * day,
            },
            {
              rentedTo: "Emma Wilson",
              from: today + 3 * day,
              to: today + 4 * day,
            },
            {
              rentedTo: "Ron Donald",
              from: today + 5 * day,
              to: today + 6 * day,
            },
          ],
        },
      ];

      // Parse car data into series.
      series = cars.map(function (car, i) {
        var data = car.deals.map(function (deal) {
          return {
            id: "deal-" + i,
            rentedTo: deal.rentedTo,
            start: deal.from,
            end: deal.to,
            y: i,
          };
        });
        return {
          name: car.model,
          data: data,
          current: car.deals[car.current],
        };
      });

      Highcharts.ganttChart("containerGantt", {
        series: series,
        title: {
          text: "Car Rental Schedule",
        },
        tooltip: {
          pointFormat:
            "<span>Rented To: {point.rentedTo}</span><br/><span>From: {point.start:%e. %b}</span><br/><span>To: {point.end:%e. %b}</span>",
        },
        xAxis: {
          currentDateIndicator: true,
        },
        yAxis: {
          type: "category",
          grid: {
            columns: [
              {
                title: {
                  text: "Model",
                },
                categories: map(series, function (s) {
                  return s.name;
                }),
              },
              {
                title: {
                  text: "Rented To",
                },
                categories: map(series, function (s) {
                  return s.current.rentedTo;
                }),
              },
              {
                title: {
                  text: "From",
                },
                categories: map(series, function (s) {
                  return dateFormat("%e. %b", s.current.from);
                }),
              },
              {
                title: {
                  text: "To",
                },
                categories: map(series, function (s) {
                  return dateFormat("%e. %b", s.current.to);
                }),
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
