<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <link rel="stylesheet" href="../css/js-exercises.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/jquery-demo.js" defer></script>
  </head>
  <body>
    <main class="jquery">
      <h1>JQuery</h1>
      <section class="columns">
        <div class="changecolor">
          <p>Changing Background</p>
        </div>
        <div id="addClass">
          <p>Adding a class</p>
        </div>
        <div id="addContent">
          <p>Adding Content</p>
        </div>
      </section>
      <section class="columns">
        <div id="changewidth">
          <p>Changing width</p>
        </div>
        <div class="clickTarget">
          <button id="target">Click Me</button>
        </div>
        <div id="enterTarget">
          <p>Mouse Enter / Leave</p>
        </div>
      </section>
      <section class="columns">
        <div id="onMethod">
          <p>Hover over the element.</p>
        </div>
        <div id="effects">
          <p>JQuery Effects.</p>
        </div>
        <div id="slides">
          <p>Slide Effects.</p>
        </div>
        <div>
          <button id="slideUp">Slide Up</button>
          <button id="slideDown">Slide down</button>
          <button id="toggle">Toggle</button>
        </div>
      </section>
    </main>
  </body>
</html>
